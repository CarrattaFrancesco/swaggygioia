<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selective Bloom Example</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        canvas { 
            display: block; 
            transition: cursor 0.2s ease;
        }
        
        #loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        #loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #333;
            border-top: 3px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #loading-text {
            color: #fff;
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        #loading-progress {
            color: #aaa;
            font-size: 14px;
        }
        
        #error-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 8px;
            display: none;
            max-width: 500px;
            text-align: center;
            z-index: 1001;
        }
        
        #error-container h3 {
            margin-top: 0;
        }
        
        #retry-button {
            background: #fff;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        
        #retry-button:hover {
            background: #ddd;
        }
        
        /* 3D Project Popup Styles */
        #project-popup {
            position: fixed;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.95), rgba(20, 20, 20, 0.95));
            color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8), 
                        0 0 0 1px rgba(255, 255, 255, 0.1),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            display: none;
            z-index: 1000;
            max-width: 350px;
            min-width: 280px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-family: 'Arial', sans-serif;
            transform: perspective(1000px) rotateX(5deg) rotateY(-5deg);
            transform-origin: bottom left;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        #project-popup.show {
            display: block;
            animation: popupAppear 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes popupAppear {
            0% {
                opacity: 0;
                transform: perspective(1000px) rotateX(15deg) rotateY(-15deg) scale(0.8) translateY(20px);
            }
            100% {
                opacity: 1;
                transform: perspective(1000px) rotateX(5deg) rotateY(-5deg) scale(1) translateY(0);
            }
        }
        
        .project-title {
            font-size: 20px;
            font-weight: bold;
            margin: 0 0 8px 0;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .project-category {
            font-size: 12px;
            color: #64ffda;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            font-weight: 500;
        }
        
        .project-description {
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 15px;
            color: #e0e0e0;
        }
        
        .project-details {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .project-detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
        }
        
        .detail-label {
            color: #9e9e9e;
            font-weight: 500;
        }
        
        .detail-value {
            color: #ffffff;
            font-weight: 600;
        }
        
        .project-technologies {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 10px;
        }
        
        .tech-tag {
            background: linear-gradient(45deg, #1e88e5, #42a5f5);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .project-status {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-completed {
            background: linear-gradient(45deg, #4caf50, #66bb6a);
            color: white;
        }
        
        .status-progress {
            background: linear-gradient(45deg, #ff9800, #ffb74d);
            color: white;
        }
        
        .status-prototype {
            background: linear-gradient(45deg, #9c27b0, #ba68c8);
            color: white;
        }
        
        /* Static Project Card for Zoom Mode */
        #project-card {
            position: fixed;
            top: 50%;
            right: 30px;
            transform: translateY(-50%);
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.95), rgba(20, 20, 20, 0.95));
            color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.8), 
                        0 0 0 1px rgba(255, 255, 255, 0.15);
            display: none;
            z-index: 2000;
            width: 350px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-family: 'Arial', sans-serif;
        }
        
        #project-card.show {
            display: block;
            animation: cardSlideIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes cardSlideIn {
            0% {
                opacity: 0;
                transform: translateY(-50%) translateX(100px);
            }
            100% {
                opacity: 1;
                transform: translateY(-50%) translateX(0);
            }
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        
        .card-close-btn {
            background: #ff4444;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .card-close-btn:hover {
            background: #ff6666;
            transform: scale(1.1);
        }
        
        .card-title {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .card-category {
            font-size: 14px;
            color: #64ffda;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 8px 0 15px 0;
            font-weight: 500;
        }
        
        .card-description {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #e0e0e0;
        }
        
        .card-details {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .card-detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }
        
        .card-technologies {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }
        
        .carousel-info {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        
        .carousel-hint {
            font-size: 14px;
            color: #9e9e9e;
            margin-bottom: 10px;
        }
        
        .image-counter {
            font-size: 16px;
            color: #64ffda;
            font-weight: 600;
        }
        
        .image-navigation {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }
        
        .nav-arrow {
            background: linear-gradient(45deg, #1e88e5, #42a5f5);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(30, 136, 229, 0.3);
        }
        
        .nav-arrow:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(30, 136, 229, 0.5);
        }
        
        .nav-arrow:active {
            transform: scale(0.95);
        }
        
        .nav-arrow:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .image-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        /* Zoom mode overlay */
        #zoom-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 1500;
        }
        
        #zoom-overlay.show {
            display: block;
        }
        
        @media (max-width: 768px) {
            #project-card {
                right: 15px;
                left: 15px;
                width: auto;
                padding: 20px;
            }
            
            .card-title {
                font-size: 20px;
            }
        }
    </style>
</head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        class LoadingManager {
            constructor() {
                this.loadingContainer = document.getElementById('loading-container');
                this.loadingText = document.getElementById('loading-text');
                this.loadingProgress = document.getElementById('loading-progress');
                this.errorContainer = document.getElementById('error-container');
                this.errorMessage = document.getElementById('error-message');
                this.totalAssets = 0;
                this.loadedAssets = 0;
            }

            setTotalAssets(count) {
                this.totalAssets = count;
            }

            assetLoaded(assetName) {
                this.loadedAssets++;
                this.updateProgress(`Loading ${assetName}... (${this.loadedAssets}/${this.totalAssets})`);
            }

            updateProgress(message) {
                this.loadingProgress.textContent = message;
            }

            hideLoading() {
                this.loadingContainer.style.display = 'none';
            }

            showError(message) {
                this.loadingContainer.style.display = 'none';
                this.errorMessage.textContent = message;
                this.errorContainer.style.display = 'block';
            }
        }

        class SceneManager {
            constructor() {
                this.scene = null;
                this.camera = null;
                this.renderer = null;
                this.controls = null;
                this.bloomScene = null;
                this.video = null;
                this.videoTexture = null;
                this.isInitialized = false;
                this.model = null;
                this.bloomObjects = []; // Store bloom object references
                
                // Hover highlighting properties
                this.raycaster = new THREE.Raycaster();
                this.mouse = new THREE.Vector2();
                this.hoveredObject = null;
                this.originalMaterials = new Map(); // Store original material properties
                
                // Project popup properties
                this.projectsData = null;
                this.popup = null;
                this.popupTimeout = null;
                
                // Zoom mode properties
                this.isZoomMode = false;
                this.zoomedObject = null;
                this.originalCameraPosition = new THREE.Vector3();
                this.originalCameraTarget = new THREE.Vector3();
                this.projectCard = null;
                this.zoomOverlay = null;
                this.currentImageIndex = 1;
                this.totalImages = 0;
                this.imageBasePath = '';
                
                // Auto-rotation properties
                this.autoRotate = true;
                this.rotationSpeed = -0.005;
                this.userHasInteracted = false;
                
                // Constants
                this.BLOOM_LAYER = 1;
                this.NORMAL_LAYER = 0;
                
                this.loadingManager = new LoadingManager();
            }

            async init() {
                try {
                    this.loadingManager.setTotalAssets(4); // Model, HDRI, Video, Projects
                    this.loadingManager.updateProgress('Initializing scene...');
                    
                    this.setupScene();
                    this.setupRenderer();
                    this.setupCamera();
                    this.setupControls();
                    this.setupLights();
                    
                    await this.loadAssets();
                    this.setupPostProcessing();
                    this.setupEventListeners();
                    
                    this.loadingManager.hideLoading();
                    this.isInitialized = true;
                    this.animate();
                } catch (error) {
                    console.error('Initialization failed:', error);
                    this.loadingManager.showError(`Failed to initialize: ${error.message}`);
                }
            }

            setupScene() {
                this.scene = new THREE.Scene();
                this.bloomScene = new THREE.Scene();
            }

            setupRenderer() {
                this.renderer = new THREE.WebGLRenderer({ antialias: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                document.body.appendChild(this.renderer.domElement);
            }

            setupCamera() {
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.camera.position.z = 20;
                this.camera.position.y = 10;
                this.camera.layers.enableAll();
            }

            setupControls() {
                this.controls = new THREE.OrbitControls(this.camera, this.renderer.domElement);
                this.controls.enableDamping = true;
                this.controls.dampingFactor = 0.05;
            }

            setupLights() {
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
                this.scene.add(ambientLight);
            }

            async loadAssets() {
                const promises = [
                    this.loadHDRI(),
                    this.loadModel(),
                    this.loadVideo(),
                    this.loadProjectsData()
                ];

                await Promise.all(promises);
            }

            loadHDRI() {
                return new Promise((resolve, reject) => {
                    const pmremGenerator = new THREE.PMREMGenerator(this.renderer);
                    pmremGenerator.compileEquirectangularShader();

                    new THREE.RGBELoader()
                        .setPath('data/models/')
                        .load('hdr.hdr', 
                            (texture) => {
                                try {
                                    texture.mapping = THREE.EquirectangularReflectionMapping;
                                    const envMap = pmremGenerator.fromEquirectangular(texture).texture;
                                    this.scene.environment = envMap;
                                    texture.dispose();
                                    pmremGenerator.dispose();
                                    this.loadingManager.assetLoaded('HDRI Environment');
                                    resolve();
                                } catch (error) {
                                    reject(new Error(`HDRI processing failed: ${error.message}`));
                                }
                            },
                            (progress) => {
                                const percent = (progress.loaded / progress.total) * 100;
                                this.loadingManager.updateProgress(`Loading HDRI... ${percent.toFixed(0)}%`);
                            },
                            (error) => {
                                reject(new Error(`Failed to load HDRI: ${error.message}`));
                            }
                        );
                });
            }

            loadModel() {
                return new Promise((resolve, reject) => {
                    const loader = new THREE.GLTFLoader();
                    loader.load('data/models/photoboot.glb',
                        (gltf) => {
                            try {
                                this.model = gltf.scene;
                                this.scene.add(this.model);
                                this.processModel(this.model);
                                this.loadingManager.assetLoaded('3D Model');
                                resolve();
                            } catch (error) {
                                reject(new Error(`Model processing failed: ${error.message}`));
                            }
                        },
                        (progress) => {
                            const percent = (progress.loaded / progress.total) * 100;
                            this.loadingManager.updateProgress(`Loading Model... ${percent.toFixed(0)}%`);
                        },
                        (error) => {
                            reject(new Error(`Failed to load model: ${error.message}`));
                        }
                    );
                });
            }

            async loadVideo() {
                return new Promise((resolve, reject) => {
                    this.video = document.createElement('video');
                    this.video.src = 'data/video/video.mp4';
                    this.video.loop = true;
                    this.video.muted = true;
                    this.video.playsInline = true;
                    this.video.crossOrigin = "anonymous";
                    
                    this.video.addEventListener('canplaythrough', () => {
                        try {
                            this.setupVideoTexture();
                            this.loadingManager.assetLoaded('Video');
                            resolve();
                        } catch (error) {
                            reject(new Error(`Video setup failed: ${error.message}`));
                        }
                    });
                    
                    this.video.addEventListener('error', (e) => {
                        reject(new Error(`Video loading failed: ${e.target.error?.message || 'Unknown video error'}`));
                    });
                    
                    this.video.load();
                });
            }

            setupVideoTexture() {
                this.videoTexture = new THREE.VideoTexture(this.video);
                this.videoTexture.minFilter = THREE.LinearFilter;
                this.videoTexture.magFilter = THREE.LinearFilter;
                this.videoTexture.format = THREE.RGBAFormat;
                this.videoTexture.rotation = -Math.PI / 2;
                this.videoTexture.center.set(0.5, 0.5);
            }
            
            async loadProjectsData() {
                return new Promise((resolve, reject) => {
                    fetch('data/projects.json')
                        .then(response => {
                            if (!response.ok) {
                                throw new Error(`HTTP error! status: ${response.status}`);
                            }
                            return response.json();
                        })
                        .then(data => {
                            this.projectsData = data;
                            this.loadingManager.assetLoaded('Projects Data');
                            resolve();
                        })
                        .catch(error => {
                            reject(new Error(`Failed to load projects data: ${error.message}`));
                        });
                });
            }

            processModel(model) {
                // Store references to bloom objects for rotation sync
                this.bloomObjects = [];
                
                model.traverse((child) => {
                    if (child.isMesh) {
                        if (child.name === 'Cubo004' || child.name === 'VIDEO') {
                            child.layers.set(this.BLOOM_LAYER);
                            const clone = child.clone();
                            this.bloomScene.add(clone);
                            
                            // Store reference for rotation synchronization
                            this.bloomObjects.push({
                                original: child,
                                clone: clone
                            });
                            
                            if (child.name === 'VIDEO') {
                                this.applyVideoMaterial(child, clone);
                            } else {
                                this.applyGlowMaterial(child);
                            }
                        } else {
                            child.layers.set(this.NORMAL_LAYER);
                        }
                    }
                });
            }

            applyVideoMaterial(child, clone) {
                const videoMaterial = new THREE.MeshStandardMaterial({
                    map: this.videoTexture,
                    color: new THREE.Color(0x555555),
                    emissive: new THREE.Color(0xffffff),
                    emissiveMap: this.videoTexture,
                    emissiveIntensity: 1.0
                });
                
                videoMaterial.map.repeat.set(3, 3);
                child.material = videoMaterial;
                clone.material = videoMaterial;
                
                this.video.play().catch(error => {
                    console.warn('Video autoplay failed:', error);
                });
            }

            applyGlowMaterial(child) {
                child.material.emissive = new THREE.Color(0xffffff);
                child.material.emissiveIntensity = 1.0;
                child.material.emissiveMap = child.material.map;
            }

            setupPostProcessing() {
                const bloomParams = {
                    strength: 1.5,
                    radius: 0.8,
                    threshold: 0.3
                };

                const renderScene = new THREE.RenderPass(this.scene, this.camera);
                const bloomPass = new THREE.UnrealBloomPass(
                    new THREE.Vector2(window.innerWidth, window.innerHeight),
                    bloomParams.strength,
                    bloomParams.radius,
                    bloomParams.threshold
                );

                const finalPass = new THREE.ShaderPass(
                    new THREE.ShaderMaterial({
                        uniforms: {
                            baseTexture: { value: null },
                            bloomTexture: { value: null }
                        },
                        vertexShader: `
                            varying vec2 vUv;
                            void main() {
                                vUv = uv;
                                gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                            }
                        `,
                        fragmentShader: `
                            uniform sampler2D baseTexture;
                            uniform sampler2D bloomTexture;
                            varying vec2 vUv;
                            void main() {
                                vec4 baseColor = texture2D(baseTexture, vUv);
                                vec4 bloomColor = texture2D(bloomTexture, vUv);
                                float baseAlpha = baseColor.a;
                                gl_FragColor = baseColor + vec4(bloomColor.rgb * (1.0-baseAlpha), 0.0);
                            }
                        `,
                        defines: {}
                    }), "baseTexture"
                );
                finalPass.needsSwap = true;

                const renderTarget = new THREE.WebGLRenderTarget(window.innerWidth, window.innerHeight);
                this.bloomComposer = new THREE.EffectComposer(this.renderer, renderTarget);
                this.bloomComposer.renderToScreen = false;
                this.bloomComposer.addPass(new THREE.RenderPass(this.bloomScene, this.camera));
                this.bloomComposer.addPass(bloomPass);

                this.finalComposer = new THREE.EffectComposer(this.renderer);
                this.finalComposer.addPass(renderScene);
                this.finalComposer.addPass(finalPass);

                finalPass.uniforms["bloomTexture"].value = this.bloomComposer.renderTarget2.texture;
            }

            setupEventListeners() {
                window.addEventListener('resize', () => this.handleResize());
                
                // Handle visibility changes to pause/resume video
                document.addEventListener('visibilitychange', () => {
                    if (this.video) {
                        if (document.hidden) {
                            this.video.pause();
                        } else {
                            this.video.play().catch(error => console.warn('Video resume failed:', error));
                        }
                    }
                });
                
                // Initialize popup and card elements
                this.popup = document.getElementById('project-popup');
                this.projectCard = document.getElementById('project-card');
                this.zoomOverlay = document.getElementById('zoom-overlay');
                
                // Add mouse move event listener for hover highlighting
                this.renderer.domElement.addEventListener('mousemove', (event) => this.onMouseMove(event));
                
                // Add click event listener
                this.renderer.domElement.addEventListener('click', (event) => this.onMouseClick(event));
                
                // Add close button event listener
                document.getElementById('close-project-card').addEventListener('click', () => this.exitZoomMode());
                
                // Add navigation arrows event listeners
                document.getElementById('prev-image').addEventListener('click', () => this.previousImage());
                document.getElementById('next-image').addEventListener('click', () => this.nextImage());
                
                // Detect user interaction to stop auto-rotation
                this.setupInteractionDetection();
            }
            
            setupInteractionDetection() {
                // Mouse events
                this.renderer.domElement.addEventListener('mousedown', () => this.stopAutoRotation());
                this.renderer.domElement.addEventListener('wheel', () => this.stopAutoRotation());
                
                // Touch events
                this.renderer.domElement.addEventListener('touchstart', () => this.stopAutoRotation());
                
                // Keyboard events
                window.addEventListener('keydown', (event) => {
                    // Stop on arrow keys or WASD
                    if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'KeyW', 'KeyA', 'KeyS', 'KeyD'].includes(event.code)) {
                        this.stopAutoRotation();
                    }
                    
                    // Log camera position when "P" is pressed
                    if (event.code === 'KeyP') {
                        console.log('Camera Position:', {
                            x: this.camera.position.x,
                            y: this.camera.position.y,
                            z: this.camera.position.z
                        });
                        console.log('Camera Target:', {
                            x: this.controls.target.x,
                            y: this.controls.target.y,
                            z: this.controls.target.z
                        });
                    }
                });
                
                // OrbitControls events
                this.controls.addEventListener('start', () => this.stopAutoRotation());
            }
            
            stopAutoRotation() {
                if (this.autoRotate) {
                    this.autoRotate = false;
                    this.userHasInteracted = true;
                    console.log('Auto-rotation stopped due to user interaction');
                }
            }
            
            onMouseMove(event) {
                if (!this.isInitialized || !this.model || this.isZoomMode) return;
                
                // Calculate mouse position in normalized device coordinates
                this.mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                this.mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
                
                // Update the raycaster
                this.raycaster.setFromCamera(this.mouse, this.camera);
                
                // Find intersections with objects containing "Paper" in their name
                const paperObjects = [];
                if (this.model) {
                    this.model.traverse((child) => {
                        if (child.isMesh && child.name.includes('Paper')) {
                            paperObjects.push(child);
                        }
                    });
                }
                
                const intersects = this.raycaster.intersectObjects(paperObjects, false);
                
                if (intersects.length > 0) {
                    const newHoveredObject = intersects[0].object;
                    
                    // If we're hovering over a different object
                    if (this.hoveredObject !== newHoveredObject) {
                        // Restore previous object
                        this.restoreObjectMaterial(this.hoveredObject);
                        
                        // Highlight new object
                        this.highlightObject(newHoveredObject);
                        this.hoveredObject = newHoveredObject;
                        
                        // Change cursor to pointer
                        this.renderer.domElement.style.cursor = 'pointer';
                        
                        // Show project popup
                        this.showProjectPopup(newHoveredObject, event);
                    } else {
                        // Update popup position for the same object
                        this.updatePopupPosition(event);
                    }
                } else {
                    // No Paper object is being hovered
                    if (this.hoveredObject) {
                        this.restoreObjectMaterial(this.hoveredObject);
                        this.hoveredObject = null;
                        
                        // Reset cursor
                        this.renderer.domElement.style.cursor = 'default';
                        
                        // Hide project popup
                        this.hideProjectPopup();
                    }
                }
            }
            
            highlightObject(object) {
                if (!object || !object.material) return;
                
                // Store original material properties if not already stored
                if (!this.originalMaterials.has(object.uuid)) {
                    this.originalMaterials.set(object.uuid, {
                        color: object.material.color ? object.material.color.clone() : null,
                        emissive: object.material.emissive ? object.material.emissive.clone() : null,
                        emissiveIntensity: object.material.emissiveIntensity || 0
                    });
                }
                
                // Apply highlight effect
                if (object.material.emissive) {
                    object.material.emissive.setHex(0x444444); // Subtle glow
                }
                if (object.material.color) {
                    object.material.color.multiplyScalar(1.2); // Brighten slightly
                }
                object.material.emissiveIntensity = 0.3;
                object.material.needsUpdate = true;
            }
            
            restoreObjectMaterial(object) {
                if (!object || !object.material || !this.originalMaterials.has(object.uuid)) return;
                
                const original = this.originalMaterials.get(object.uuid);
                
                // Restore original material properties
                if (original.color && object.material.color) {
                    object.material.color.copy(original.color);
                }
                if (original.emissive && object.material.emissive) {
                    object.material.emissive.copy(original.emissive);
                }
                object.material.emissiveIntensity = original.emissiveIntensity;
                object.material.needsUpdate = true;
            }
            
            getFallbackProjectData(objectName) {
                return {
                    name: `Project ${objectName}`,
                    description: "This is a sample project description. The project showcases innovative design and cutting-edge technology implementation.",
                    category: "Sample Project",
                    year: "2024",
                    technologies: ["JavaScript", "Three.js", "WebGL"],
                    status: "In Progress"
                };
            }
            
            showProjectPopup(object, event) {
                if (!this.popup || !object.name) return;
                
                let projectData = null;
                if (this.projectsData && this.projectsData[object.name]) {
                    projectData = this.projectsData[object.name];
                } else {
                    console.warn(`No project data found for object: ${object.name}, using fallback data`);
                    projectData = this.getFallbackProjectData(object.name);
                }
                
                // Clear any existing timeout
                if (this.popupTimeout) {
                    clearTimeout(this.popupTimeout);
                }
                
                // Populate popup content
                this.popup.querySelector('.project-title').textContent = projectData.name;
                this.popup.querySelector('.project-category').textContent = projectData.category;
                this.popup.querySelector('.project-description').textContent = projectData.description;
                this.popup.querySelector('.project-year').textContent = projectData.year;
                
                // Set status with appropriate styling
                const statusElement = this.popup.querySelector('.project-status');
                statusElement.textContent = projectData.status;
                statusElement.className = 'detail-value project-status';
                
                switch(projectData.status.toLowerCase()) {
                    case 'completed':
                        statusElement.classList.add('status-completed');
                        break;
                    case 'in progress':
                        statusElement.classList.add('status-progress');
                        break;
                    case 'prototype':
                        statusElement.classList.add('status-prototype');
                        break;
                }
                
                // Populate technologies
                const techContainer = this.popup.querySelector('.project-technologies');
                techContainer.innerHTML = '';
                if (projectData.technologies) {
                    projectData.technologies.forEach(tech => {
                        const techTag = document.createElement('span');
                        techTag.className = 'tech-tag';
                        techTag.textContent = tech;
                        techContainer.appendChild(techTag);
                    });
                }
                
                // Position and show popup
                this.updatePopupPosition(event);
                this.popup.classList.add('show');
            }
            
            updatePopupPosition(event) {
                if (!this.popup) return;
                
                const offsetX = 20;
                const offsetY = -10;
                
                let x = event.clientX + offsetX;
                let y = event.clientY + offsetY;
                
                // Ensure popup stays within viewport
                const popupRect = this.popup.getBoundingClientRect();
                const viewportWidth = window.innerWidth;
                const viewportHeight = window.innerHeight;
                
                if (x + popupRect.width > viewportWidth) {
                    x = event.clientX - popupRect.width - offsetX;
                }
                
                if (y + popupRect.height > viewportHeight) {
                    y = event.clientY - popupRect.height - offsetY;
                }
                
                this.popup.style.left = `${x}px`;
                this.popup.style.top = `${y}px`;
            }
            
            hideProjectPopup() {
                if (!this.popup) return;
                
                // Add a small delay to prevent flickering
                this.popupTimeout = setTimeout(() => {
                    this.popup.classList.remove('show');
                }, 100);
            }
            
            onMouseClick(event) {
                if (!this.isInitialized || !this.model) return;
                
                if (this.isZoomMode) {
                    // In zoom mode, clicking the object no longer cycles images
                    // Images are now controlled via the navigation arrows in the card
                    return;
                }
                
                // Calculate mouse position
                this.mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                this.mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
                
                // Update the raycaster
                this.raycaster.setFromCamera(this.mouse, this.camera);
                
                // Find intersections with Paper objects
                const paperObjects = [];
                this.model.traverse((child) => {
                    if (child.isMesh && child.name.includes('Paper')) {
                        paperObjects.push(child);
                    }
                });
                
                const intersects = this.raycaster.intersectObjects(paperObjects, false);
                
                if (intersects.length > 0) {
                    const clickedObject = intersects[0].object;
                    this.enterZoomMode(clickedObject);
                }
            }
            
            enterZoomMode(object) {
                if (this.isZoomMode) return;
                
                this.isZoomMode = true;
                this.zoomedObject = object;
                this.currentImageIndex = 1;
                
                // Store original camera state
                this.originalCameraPosition.copy(this.camera.position);
                this.originalCameraTarget.copy(this.controls.target);
                
                // Setup image path
                this.imageBasePath = `data/IMG/${object.name}/`;
                
                // Count available images
                this.countImages().then(() => {
                    // Load first image
                    this.loadImage(this.currentImageIndex);
                    
                    // Update image counter and navigation buttons
                    this.updateImageCounter();
                    this.updateNavigationButtons();
                });
                
                // Show static project card
                this.showProjectCard(object);
                
                // Show overlay
                this.zoomOverlay.classList.add('show');
                
                // Animate camera to zoom position
                this.animateToZoomPosition(object);
                
                // Disable auto-rotation
                this.autoRotate = false;
                
                // Hide hover popup if visible
                this.hideProjectPopup();
            }
            
            exitZoomMode() {
                if (!this.isZoomMode) return;
                
                this.isZoomMode = false;
                
                // Hide project card and overlay
                this.projectCard.classList.remove('show');
                this.zoomOverlay.classList.remove('show');
                
                // Animate camera back to original position
                this.animateToOriginalPosition();
                
                // Restore materials
                this.restoreObjectMaterial(this.zoomedObject);
                this.zoomedObject = null;
                
                // Re-enable auto-rotation if user hasn't manually interacted
                if (!this.userHasInteracted) {
                    this.autoRotate = true;
                }
            }
            
            async countImages() {
                // Try to count images by attempting to load them
                let count = 1;
                
                while (count <= 20) { // Maximum 20 images
                    try {
                        await this.checkImageExists(`${this.imageBasePath}img_${count}.jpg`);
                        count++;
                    } catch {
                        break;
                    }
                }
                
                this.totalImages = Math.max(1, count - 1);
            }
            
            checkImageExists(src) {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.onload = () => resolve();
                    img.onerror = () => reject();
                    img.src = src;
                });
            }
            
            cycleImage() {
                if (!this.zoomedObject) return;
                
                this.currentImageIndex++;
                if (this.currentImageIndex > this.totalImages) {
                    this.currentImageIndex = 1;
                }
                
                this.loadImage(this.currentImageIndex);
                this.updateImageCounter();
                this.updateNavigationButtons();
            }
            
            nextImage() {
                if (!this.zoomedObject) return;
                
                this.currentImageIndex++;
                if (this.currentImageIndex > this.totalImages) {
                    this.currentImageIndex = 1;
                }
                
                this.loadImage(this.currentImageIndex);
                this.updateImageCounter();
                this.updateNavigationButtons();
            }
            
            previousImage() {
                if (!this.zoomedObject) return;
                
                this.currentImageIndex--;
                if (this.currentImageIndex < 1) {
                    this.currentImageIndex = this.totalImages;
                }
                
                this.loadImage(this.currentImageIndex);
                this.updateImageCounter();
                this.updateNavigationButtons();
            }
            
            loadImage(index) {
                if (!this.zoomedObject) return;
                
                const textureLoader = new THREE.TextureLoader();
                const imagePath = `${this.imageBasePath}img_${index}.jpg`;
                
                textureLoader.load(
                    imagePath,
                    (texture) => {
                        this.zoomedObject.material.map = texture;
                        this.zoomedObject.material.needsUpdate = true;
                    },
                    undefined,
                    (error) => {
                        console.warn(`Failed to load image: ${imagePath}`);
                        // If image fails to load, try img_1.jpg
                        if (index !== 1) {
                            this.currentImageIndex = 1;
                            this.loadImage(1);
                        }
                    }
                );
            }
            
            updateImageCounter() {
                document.getElementById('current-image').textContent = this.currentImageIndex;
                document.getElementById('total-images').textContent = this.totalImages;
            }
            
            updateNavigationButtons() {
                const prevBtn = document.getElementById('prev-image');
                const nextBtn = document.getElementById('next-image');
                
                if (prevBtn && nextBtn) {
                    // Enable/disable buttons based on current position (optional)
                    // For now, we'll keep them always enabled since we loop
                    prevBtn.disabled = false;
                    nextBtn.disabled = false;
                    
                    // Update button states for single image
                    if (this.totalImages <= 1) {
                        prevBtn.disabled = true;
                        nextBtn.disabled = true;
                    }
                }
            }
            
            showProjectCard(object) {
                if (!this.projectCard || !object.name) return;
                
                let projectData = null;
                if (this.projectsData && this.projectsData[object.name]) {
                    projectData = this.projectsData[object.name];
                } else {
                    console.warn(`No project data found for object: ${object.name}, using fallback data`);
                    projectData = this.getFallbackProjectData(object.name);
                }
                
                // Populate card content
                this.projectCard.querySelector('.card-title').textContent = projectData.name;
                this.projectCard.querySelector('.card-category').textContent = projectData.category;
                this.projectCard.querySelector('.card-description').textContent = projectData.description;
                this.projectCard.querySelector('.card-year').textContent = projectData.year;
                
                // Set status with styling
                const statusElement = this.projectCard.querySelector('.card-status');
                statusElement.textContent = projectData.status;
                statusElement.className = 'detail-value card-status';
                
                switch(projectData.status.toLowerCase()) {
                    case 'completed':
                        statusElement.classList.add('status-completed');
                        break;
                    case 'in progress':
                        statusElement.classList.add('status-progress');
                        break;
                    case 'prototype':
                        statusElement.classList.add('status-prototype');
                        break;
                }
                
                // Populate technologies
                const techContainer = this.projectCard.querySelector('.card-technologies');
                techContainer.innerHTML = '';
                if (projectData.technologies) {
                    projectData.technologies.forEach(tech => {
                        const techTag = document.createElement('span');
                        techTag.className = 'tech-tag';
                        techTag.textContent = tech;
                        techContainer.appendChild(techTag);
                    });
                }
                
                // Show the card
                this.projectCard.classList.add('show');
            }
            
            animateToZoomPosition(object) {
                // Calculate zoom position based on object position and orientation
                const objectPosition = object.position;
                const zoomDistance = 3;
                const heightOffset = 1;
                const cameraOffset = 1;
                
                let targetPosition = new THREE.Vector3();
                const targetLookAt = objectPosition.clone();
                
                // Determine camera position based on paper orientation
                if (object.name.toLowerCase().includes('front')) {
                    // Paper faces forward (negative Z direction)
                    targetPosition.set(
                        objectPosition.x + zoomDistance,
                        objectPosition.y + heightOffset,
                        objectPosition.z 
                    );
                } else if (object.name.toLowerCase().includes('back')) {
                    // Paper faces backward (positive Z direction)
                    targetPosition.set(
                        objectPosition.x - zoomDistance,
                        objectPosition.y + heightOffset,
                        objectPosition.z 
                    );
                } else if (object.name.toLowerCase().includes('left')) {
                    // Paper faces left (negative X direction)
                    targetPosition.set(
                        objectPosition.x - cameraOffset,
                        objectPosition.y +heightOffset,
                        objectPosition.z + zoomDistance
                    );
                } else if (object.name.toLowerCase().includes('right')) {
                    // Paper faces right (positive X direction)
                    targetPosition.set(
                        objectPosition.x ,
                        objectPosition.y + heightOffset,
                        objectPosition.z - zoomDistance
                    );
                } else {
                    // Default fallback (treat as front-facing)
                    targetPosition.set(
                        objectPosition.x,
                        objectPosition.y + heightOffset,
                        objectPosition.z + zoomDistance
                    );
                }
                
                // Disable controls during animation
                this.controls.enabled = false;
                
                // Animate camera position
                const startPosition = this.camera.position.clone();
                const startLookAt = this.controls.target.clone();
                
                let progress = 0;
                const animationDuration = 1000; // 1 second
                const startTime = Date.now();
                
                const animateCamera = () => {
                    const elapsed = Date.now() - startTime;
                    progress = Math.min(elapsed / animationDuration, 1);
                    
                    // Smooth easing function
                    const easeProgress = progress < 0.5 
                        ? 2 * progress * progress 
                        : -1 + (4 - 2 * progress) * progress;
                    
                    // Interpolate camera position
                    this.camera.position.lerpVectors(startPosition, targetPosition, easeProgress);
                    
                    // Interpolate look-at target
                    const currentLookAt = new THREE.Vector3().lerpVectors(startLookAt, targetLookAt, easeProgress);
                    this.camera.lookAt(currentLookAt);
                    this.controls.target.copy(currentLookAt);
                    
                    if (progress < 1) {
                        requestAnimationFrame(animateCamera);
                    } else {
                        // Re-enable controls
                        this.controls.enabled = true;
                        this.controls.update();
                    }
                };
                
                animateCamera();
            }
            
            animateToOriginalPosition() {
                // Disable controls during animation
                this.controls.enabled = false;
                
                const startPosition = this.camera.position.clone();
                const startLookAt = this.controls.target.clone();
                
                let progress = 0;
                const animationDuration = 1000;
                const startTime = Date.now();
                
                const animateCamera = () => {
                    const elapsed = Date.now() - startTime;
                    progress = Math.min(elapsed / animationDuration, 1);
                    
                    const easeProgress = progress < 0.5 
                        ? 2 * progress * progress 
                        : -1 + (4 - 2 * progress) * progress;
                    
                    this.camera.position.lerpVectors(startPosition, this.originalCameraPosition, easeProgress);
                    
                    const currentLookAt = new THREE.Vector3().lerpVectors(startLookAt, this.originalCameraTarget, easeProgress);
                    this.camera.lookAt(currentLookAt);
                    this.controls.target.copy(currentLookAt);
                    
                    if (progress < 1) {
                        requestAnimationFrame(animateCamera);
                    } else {
                        this.controls.enabled = true;
                        this.controls.update();
                    }
                };
                
                animateCamera();
            }

            handleResize() {
                if (!this.isInitialized) return;
                
                this.camera.aspect = window.innerWidth / window.innerHeight;
                this.camera.updateProjectionMatrix();
                
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.finalComposer.setSize(window.innerWidth, window.innerHeight);
                this.bloomComposer.setSize(window.innerWidth, window.innerHeight);
            }

            animate() {
                if (!this.isInitialized) return;
                
                requestAnimationFrame(() => this.animate());
                
                try {
                    // Auto-rotate the model if enabled
                    if (this.autoRotate && this.model) {
                        this.model.rotation.y += this.rotationSpeed;
                        
                        // Sync bloom objects rotation with main model
                        if (this.bloomObjects) {
                            this.bloomObjects.forEach(obj => {
                                // Copy the world matrix from original to clone
                                obj.clone.matrix.copy(obj.original.matrixWorld);
                                obj.clone.matrix.decompose(obj.clone.position, obj.clone.quaternion, obj.clone.scale);
                            });
                        }
                    }
                    
                    // Update video texture
                    if (this.video && this.video.readyState === this.video.HAVE_ENOUGH_DATA) {
                        this.videoTexture.needsUpdate = true;
                    }
                    
                    this.controls.update();
                    
                    // Render bloom
                    this.renderer.autoClear = true;
                    this.bloomComposer.render();
                    
                    // Render final scene
                    this.renderer.autoClear = false;
                    this.renderer.clearDepth();
                    this.finalComposer.render();
                } catch (error) {
                    console.error('Animation frame error:', error);
                }
            }
        }

        // Initialize the application
        const sceneManager = new SceneManager();
        
        // Start initialization when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => sceneManager.init());
        } else {
            sceneManager.init();
        }
    </script>
