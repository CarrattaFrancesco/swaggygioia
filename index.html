<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photobooth 3D</title>
    <script>
        // Cache-busting for development - updates CSS links with timestamp
        document.write('<link rel="stylesheet" href="main.css?v=' + Date.now() + '">');
        document.write('<link rel="stylesheet" href="loading-styles.css?v=' + Date.now() + '">');
    </script>
</head>
<body>
    <!-- CRT Loading Screen -->
    <div id="crt-container">
        <div id="loadingScreen">
            <div class="particles" id="particles"></div>
            <div class="loader-content">
                <div class="loader-title">SWAGGY GIOIA ARCHIVE</div>
                <div class="loader-text" id="loadingText">ADDING A PINCH OF SWAG...</div>
                <div class="loader-progress">
                    <div class="loader-progress-bar" id="progressBar"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 3D Container -->
    <div id="container"></div>

    <!-- Hidden video for card texture -->
    <video id="cardVideo" style="display: none;" loop muted playsinline crossorigin="anonymous">
        <source src="PHOTOBOOTH_1/TXT/CARD/card_animation.mp4" type="video/mp4">>
    </video>

    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/RGBELoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/LuminosityHighPassShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    
    <!-- Application Scripts -->
    <script>
        // Cache-busting for development - updates JS files with timestamp
        document.write('<script src="loading.js?v=' + Date.now() + '"><\/script>');
        document.write('<script src="app.js?v=' + Date.now() + '"><\/script>');
    </script>
</body>
</html>
